<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome JS -->
    <script class="lazy" data-src="https://kit.fontawesome.com/0000000000.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stelySheet/login.css">


    <title>Doctor Login </title>
</head>
<body>
    <!--main-->
    <div class="login-page">
      <h1>Doctor Login</h1>
        <div class="form">
          
          <form action="/signup" method="POST" id="loginForm">

                <input type="text" required  id="Username" placeholder="Username"/>
                <input id="password" type="password" placeholder="password"/>
                <button  type="submit" value="login">login</button>
                
                <p><a href="forget.html">Forgot password?</a></p>



                <p>Don't have Account ?<a href="doctorsign.html">SignIn</a></p>

                <p>Sign in as a Patient?<a href="loginuser.html">SignIn</a></p>

                <p >Sign in as a Admin?<a href="loginadmin.html">SignIn</a></p>

          </form>




        </div>
      </div>
    <!--main-->
    <!--javascript -->
    <script>
      const form = document.getElementById("loginForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("Username").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:8080/Api/v1/doctor/signin", {
          method: "post",
          redirect: "manual",
          body: JSON.stringify({
            email,
            password,
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())

          .then((customer) => {
            console.log("dsfsfsdfsfsd", customer);
            localStorage.setItem("email", customer.data.email);
            localStorage.setItem("userid", customer.data._id);

            alert("login succesfully");
            window.location.replace("indexdoctor.html");

            resetData();
          });

        function resetData() {
          document.getElementById("name").value = "";
          document.getElementById("password").value = "";
        }
      });
    </script>
      <!--javascript-->


  
</body>
</html>
