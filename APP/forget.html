<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> password reset here </title>
</head>
<body>
  
    <!-- main -->


    <div class="main-w3layouts wrapper">
      <h1></h1>
      <h1>password reset here</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form id="resetForm" action="reset_password" method="post">

            <input class="text email" type="email"  id="email" name="email" placeholder="User Email" required="">

            
            <input class="text" id="password1" type="password" name="password" placeholder=" New Password" required="">


          
            <input class="text w3lpass" id="password2"type="password" name="password" placeholder="Confirm Password" required="">

            <div class="wthree-text">
              <label class="anim">
                <input type="checkbox" class="checkbox" required="">
                <span>I Agree To The Terms & Conditions</span>
              </label>
              <div class="clear"> </div>
            </div>
            <input type="submit" value="SIGNUP" a>
          </form>
          <p>Sign in? <a href="login.html">login </a></p>
        </div>
      </div>
      
      
     
    <!-- //main -->

<!--JavaScript-->
    <script>
      const form= document.getElementById('resetForm')
      form .addEventListener('submit',function(e){
        e.preventDefault()
  
        const email= document.getElementById('email').value
        const password1= document.getElementById('password1').value;
        const password2= document.getElementById('password2').value;
        if(password1 == password2){
  
  
          alert("login succesfully")
          window.location.replace('login.html');
  
          
        }
        else{
    
             alert("password doesn't match try again");
            }
        
      
  
        fetch('http://localhost:8080/Api/v1/user/signin',{
          method: 'post',
          body: JSON.stringify({
            email,
            password1: password1,
            password2: password2    
          }),
          headers: {
      'Content-type': 'application/json; charset=UTF-8',
    }
  })
  .then(response => response.json())
  .then(customer => {
         
  
            console.log("post data",customer);
  
           
  
  
       function resetData () {
        document.getElementById('email').value = ''
        document.getElementById('password1').value = ''
        document.getElementById('password2').value = ''

          }
          resetData();
  
  
        })
        
  
      });
    
  
    </script>

<!--JavaScript-->

 
	
  
  
</body>
