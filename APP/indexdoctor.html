<script>
    $(document).ready(function () {

         ajaxGet();

         function ajaxGet() {

              var docname = localStorage.getItem("docname");
              alert("Hello "+localStorage.getItem("docname"))

              $.ajax({
                   contentType: "application/json",
                   url: 'http://localhost:8080/Api/v1/user/getdocbook/' + docname,
                   dataType: 'json', success: function (customer) {
                        if (customer.data.length == 0) {
                             $("#appointment-root").append('<h1>No data Found</h1>')
                        }
                        for (var i = 0; i < customer.data.length; i++) {
                             var date = customer.data[i].date ? customer.data[i].date : '';
                             var time = customer.data[i].time ? customer.data[i].time : '';
                             var doctor = customer.data[i].doctor ? customer.data[i].doctor : '';
                             var comment = customer.data[i].comment ? customer.data[i].comment : '';
                             var status = customer.data[i].status ? customer.data[i].status : '';

                             var userid = customer.data[i]._id ? customer.data[i]._id : '';
                             var sdfds = "myFunction('" + userid + "')";
                             var approve = "myFunction1('" + userid + "')";

                        }
